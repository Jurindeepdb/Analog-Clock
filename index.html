<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Analog Clock</title>
    </head>
    <body>
        <div class="container">
            <div class="clock">

                <div id="hour" class="hand" style="--h:190px; --w:20px;"><i></i></div>
                <div id="minute" class="hand" style="--h:315px; --w:20px;"><i></i></div>
                <div id="second" class="hand" style="--h:315px; --w:5px;"><i></i></div>
                <div id="hour1" class="hand" style="--h:50px; --w:20px;"><i></i></div>
                <div id="minute1" class="hand" style="--h:50px; --w:20px;"><i></i></div>
                <div id="second1" class="hand" style="--h:70px; --w:5px;"><i></i></div>
                
                <span style="--i: 1;"><b>I</b></span>
                <span style="--i: 2;"><b>I</b></span>
                <span style="--i: 3;"><b>I</b></span>
                <span style="--i: 4;"><b>I</b></span>
                <span style="--i: 5;"><b>I</b></span>
                <span style="--i: 6;"><b>I</b></span>
                <span style="--i: 7;"><b>I</b></span>
                <span style="--i: 8;"><b>I</b></span>
                <span style="--i: 9;"><b>I</b></span>
                <span style="--i: 10;"><b>I</b></span>
                <span style="--i: 11;"><b>I</b></span>
                <span style="--i: 12;"><b>I</b></span>

                <div class="center-circle"></div>
            </div>
        </div>            
        <script src="script.js"></script>
    </body>
</html>
